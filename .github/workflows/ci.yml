name: Protect src Directory

on:
  push:
    branches:
      - main

jobs:
  check-src:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check for changes in src directory
      run: |
        if git diff --name-only HEAD^ HEAD | grep '^src/'; then
          echo "Direct changes to the src directory are not allowed."
          exit 1
        else
          echo "No changes in src directory."
        fi